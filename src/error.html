<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>%sveltekit.error.message%</title>
		<style>
			html {
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					Roboto,
					Oxygen,
					Ubuntu,
					Cantarell,
					'Open Sans',
					'Helvetica Neue',
					sans-serif;
			}

			body {
				display: grid;
				place-items: center;
				background-color: #1a1a1a;
				color: white;
			}
		</style>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div>
			<h1>Now, this is embarassing.</h1>
			<h3>Our servers are playing tricks on us. And you.</h3>

			<h2>I do apologize.</h2>

			Here are some nerdy messages which might explain what went wrong.<br />
			They rarely do, but ...
			<pre>Status: %sveltekit.status%<br>Message: %sveltekit.error.message%</pre>
		</div>
	</body>
</html>
